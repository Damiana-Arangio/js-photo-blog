<!DOCTYPE html>

<!----------------------------------------------------------------------------->
<!--                       INFORMAZIONI SULLA PAGINA                         -->
<!----------------------------------------------------------------------------->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Blog</title>

        <!-- Collegamento a Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">

        <!-- Collegamento a css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Collegamento ad Axios e js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <!----------------------------------------------------------------------------->
    <!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->
    <!----------------------------------------------------------------------------->
    <body>

        <!-- INTESTAZIONE PAGINA -->
        <header>
            <h1> ESTATE '24 </h1>
        </header>

        <!-- CONTENUTO PRINCIPALE -->
        <main class="container">

            <!-- SEZIONE FOTO -->
            <section id="sezione-card">

                <article class="card">
                     <!-- Immagine pin -->
                    <img src="img/pin.svg" alt="immagine pin" class="pin-card">

                    <!-- Foto + Descrizione -->
                    <figure class="container-foto">
                        <img src="img/vacanza-mare.jpg" alt="immagine vacanza al mare" class="foto margin: 10px 0;">
                        <h2> Titolo </h2>
                        <time datetime="" class="data">18-09-25</time>
                        <figcaption class="margin-t-b-10"> Accusamus Beatae Add Facilis Cum Similique Qui Sunt </figcaption>
                    </figure>
                    
                </article>

            </section>
        </main>
    </body>
</html>
